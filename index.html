<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>اختر اللعبة التي تريدها</title>
  <!-- خط عربي جميل -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#0b0f1a;
      --bg2:#10172a;
      --card:#0f1424cc;
      --accent:#6ee7ff;
      --accent2:#8b5cf6;
      --text:#eaf2ff;
      --muted:#b7c3e0;
      --glow:0 0 35px rgba(110,231,255,.25), 0 0 55px rgba(139,92,246,.2);
      --radius:22px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:"Tajawal",system-ui,Segoe UI,Arial; color:var(--text);
      background: radial-gradient(1200px 600px at 80% -10%, rgba(139,92,246,.25), transparent 55%),
                  radial-gradient(1000px 500px at 10% 110%, rgba(110,231,255,.18), transparent 55%),
                  linear-gradient(180deg, var(--bg1), var(--bg2));
    }
    .wrap{
      min-height:100dvh; display:flex; flex-direction:column; align-items:center; justify-content:center;
      padding:28px 18px 42px;
    }
    .title{
      font-weight:800; font-size:clamp(22px, 4vw, 34px);
      letter-spacing:.2px; margin-bottom:22px; text-align:center;
      background:linear-gradient(90deg, #c0eaff, #ffffff 30%, #cabffd 70%, #9ae6ff);
      -webkit-background-clip:text; background-clip:text; color:transparent; filter:drop-shadow(0 1px 0 rgba(255,255,255,.08));
    }
    .subtitle{
      margin:-6px 0 26px; text-align:center; color:var(--muted); font-size:clamp(13px,2.4vw,16px);
    }
    .grid{
      width:min(1150px, 100%); display:grid; gap:18px;
      grid-template-columns: repeat(12, 1fr);
    }
    /* بطاقات ريسبونسيف */
    .col{ grid-column: span 12;}
    @media (min-width:640px){ .col{ grid-column: span 6; } }
    @media (min-width:980px){ .col{ grid-column: span 4; } }

    .card{
      position:relative; overflow:hidden; border-radius:var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.08);
      box-shadow: var(--glow), 0 10px 40px rgba(0,0,0,.35);
      backdrop-filter: blur(7px);
      transition: transform .35s ease, box-shadow .35s ease, border-color .35s ease, filter .35s ease;
      isolation:isolate;
    }
    .card:hover{ transform: translateY(-6px) scale(1.01); box-shadow: var(--glow), 0 18px 70px rgba(0,0,0,.55); border-color: rgba(255,255,255,.16); }
    .media{
      aspect-ratio: 16/10; width:100%; display:block; object-fit:cover; object-position:center;
      filter:saturate(1.15) contrast(1.05) brightness(1.02);
      transition: transform .6s ease, filter .4s ease;
    }
    .card:hover .media{ transform: scale(1.05); filter:saturate(1.25) contrast(1.08) brightness(1.06); }
    .overlay{
      position:absolute; inset:auto 14px 14px 14px; display:flex; flex-direction:column; gap:12px; z-index:2;
    }
    .badge{
      position:absolute; inset:14px auto auto 14px;
      background: linear-gradient(90deg, rgba(139,92,246,.9), rgba(110,231,255,.9));
      color:#08111e; font-weight:800; font-size:12px; padding:6px 10px; border-radius:999px;
      border:1px solid rgba(255,255,255,.3); box-shadow: 0 4px 16px rgba(0,0,0,.35);
      letter-spacing:.3px;
    }
    .name{
      align-self:flex-start; margin:0; padding:10px 14px; border-radius:12px;
      background: rgba(8,16,30,.7); border:1px solid rgba(255,255,255,.08);
      backdrop-filter: blur(6px); font-weight:800; letter-spacing:.3px;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.04);
    }
    .cta{
      display:inline-flex; align-items:center; justify-content:center; gap:10px;
      padding:14px 18px; width:100%;
      border-radius:14px; font-weight:800; font-size:15px; letter-spacing:.2px;
      color:#08111e; text-decoration:none; text-align:center;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      border:1px solid rgba(255,255,255,.35);
      box-shadow: 0 10px 26px rgba(110,231,255,.2), 0 14px 42px rgba(139,92,246,.25);
      transition: transform .2s ease, box-shadow .25s ease, filter .25s ease;
      will-change: transform;
    }
    .cta:hover{ transform: translateY(-2px); box-shadow: 0 12px 30px rgba(110,231,255,.28), 0 18px 50px rgba(139,92,246,.33); filter:saturate(1.1) }
    .footer-note{
      margin-top:26px; color:var(--muted); font-size:12.5px; opacity:.9; text-align:center;
    }
    /* طبقة لمعان خفيفة */
    .shine{
      position:absolute; inset:0; pointer-events:none; mix-blend-mode:screen;
      background: radial-gradient(400px 150px at 80% -10%, rgba(255,255,255,.18), transparent 45%),
                  radial-gradient(300px 140px at 0% 100%, rgba(255,255,255,.07), transparent 50%);
      opacity:.7;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <h1 class="title">اختر اللعبة التي تريدها</h1>
    <p class="subtitle">.</p>

    <section class="grid">

          <div class="overlay">
            <h3 class="name">ببجي موبايل</h3>
            <!-- استبدل # بالرابط الخاص بك -->

          <div class="overlay">

  </main>
</body>
</html>
