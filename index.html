<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Choose Your Game</title>
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg1:#070b18; --bg2:#0d1328;
    --txt:#eaf2ff; --muted:#a8b3cf;
    --card:#0f1630e6; --stroke:rgba(255,255,255,.12);
    --acc1:#72eaff; --acc2:#8b5cf6; --acc3:#22d3ee;
    --glow:0 0 40px rgba(114,234,255,.18), 0 0 70px rgba(139,92,246,.16);
    --radius:22px;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; font-family:"Plus Jakarta Sans",system-ui,Segoe UI,Arial;
    color:var(--txt); background:radial-gradient(1200px 600px at 80% -10%, rgba(139,92,246,.22), transparent 55%),
                      radial-gradient(900px 520px at 10% 110%, rgba(34,211,238,.18), transparent 55%),
                      linear-gradient(180deg,var(--bg1),var(--bg2));
    overflow-x:hidden;
  }

  /* floating particles */
  .spark{position:fixed; inset:0; pointer-events:none; z-index:0}
  .spark i{
    position:absolute; width:2px; height:2px; border-radius:999px;
    background:linear-gradient(90deg,#ffffff,#9ae6ff);
    filter:drop-shadow(0 0 6px #6ee7ff);
    opacity:.6; animation: drift linear infinite;
  }
  @keyframes drift{
    from{ transform:translate3d(var(--x), 120vh, 0) scale(.6); }
    to{ transform:translate3d(calc(var(--x) + 30px), -10vh, 0) scale(1.1); }
  }

  .wrap{
    min-height:100dvh; display:flex; flex-direction:column; align-items:center; justify-content:center;
    padding:40px 18px 64px; position:relative; z-index:1;
  }
  .title{
    font-weight:800; font-size:clamp(26px,4.5vw,44px); letter-spacing:.2px; text-align:center; margin:6px 0 10px;
    background:conic-gradient(from 210deg at 50% 50%, #e7f6ff, #a3d8ff 20%, #c9b8ff 55%, #8bdcff 80%, #e7f6ff);
    -webkit-background-clip:text; background-clip:text; color:transparent;
    filter:drop-shadow(0 2px 0 rgba(255,255,255,.08));
  }
  .subtitle{color:var(--muted); text-align:center; margin:0 0 26px; font-size:clamp(13px,2.2vw,16px)}

  .grid{ width:min(1150px,100%); display:grid; gap:18px; grid-template-columns:repeat(12,1fr); }
  .col{ grid-column:span 12; }
  @media (min-width:700px){ .col{ grid-column:span 6; } }
  @media (min-width:1040px){ .col{ grid-column:span 4; } }

  .card{
    position:relative; border-radius:var(--radius); overflow:hidden; isolation:isolate;
    background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
    border:1px solid var(--stroke); box-shadow:var(--glow), 0 14px 60px rgba(0,0,0,.45);
    transform:translateZ(0); transition:transform .35s ease, box-shadow .35s ease, border-color .35s ease, filter .35s ease;
  }
  .card:hover{ transform:translateY(-8px) scale(1.01); box-shadow:var(--glow), 0 22px 90px rgba(0,0,0,.6); border-color:rgba(255,255,255,.2); }

  .media{
    display:block; width:100%; aspect-ratio:16/10; object-fit:cover; object-position:center;
    filter:saturate(1.18) contrast(1.08) brightness(1.05);
    transform:scale(1.02); transition:transform .7s cubic-bezier(.2,.7,.2,1), filter .4s ease;
  }
  .card:hover .media{ transform:scale(1.07); filter:saturate(1.26) contrast(1.12) brightness(1.08); }

  .badge{
    position:absolute; top:14px; left:14px;
    background:linear-gradient(90deg, rgba(139,92,246,.95), rgba(34,211,238,.95));
    color:#06111e; font-weight:800; font-size:12px; padding:7px 11px; border-radius:999px;
    border:1px solid rgba(255,255,255,.38); box-shadow:0 4px 16px rgba(0,0,0,.35); letter-spacing:.3px;
  }

  .overlay{
    position:absolute; left:14px; right:14px; bottom:14px; display:flex; flex-direction:column; gap:12px; z-index:2;
  }
  .name{
    align-self:flex-start; margin:0; padding:10px 14px; border-radius:12px;
    background: rgba(10,18,40,.78); border:1px solid rgba(255,255,255,.1);
    backdrop-filter: blur(6px); font-weight:800; letter-spacing:.3px;
    box-shadow: inset 0 0 0 1px rgba(255,255,255,.04);
  }
  .cta{
    display:inline-flex; align-items:center; justify-content:center; gap:10px; width:100%;
    padding:14px 18px; border-radius:14px; font-weight:800; font-size:15px; letter-spacing:.25px;
    color:#07101d; text-decoration:none; text-align:center; cursor:pointer;
    background:linear-gradient(92deg, var(--acc1), var(--acc2));
    border:1px solid rgba(255,255,255,.35);
    box-shadow: 0 10px 26px rgba(114,234,255,.22), 0 16px 46px rgba(139,92,246,.26);
    transition: transform .18s ease, box-shadow .25s ease, filter .25s ease;
  }
  .cta:hover{ transform:translateY(-2px); filter:saturate(1.08); box-shadow:0 14px 34px rgba(114,234,255,.3), 0 20px 60px rgba(139,92,246,.36); }
  .cta span{ display:inline-block; transform:translateX(0); transition:transform .25s ease; }
  .cta:hover span{ transform:translateX(2px); }

  /* glossy sweep */
  .shine{
    position:absolute; inset:-40% -40% auto auto; width:60%; height:200%;
    background:linear-gradient(120deg, rgba(255,255,255,.0) 0%, rgba(255,255,255,.24) 35%, rgba(255,255,255,0) 65%);
    transform:rotate(18deg) translate3d(-40%,0,0);
    mix-blend-mode:screen; filter:blur(8px); opacity:.45;
    animation:sweep 3.8s ease-in-out infinite;
  }
  .card:hover .shine{ animation-duration:2.6s; }
  @keyframes sweep{
    0%{ transform:rotate(18deg) translate3d(-70%,0,0); }
    60%{ transform:rotate(18deg) translate3d(40%,0,0); }
    100%{ transform:rotate(18deg) translate3d(60%,0,0); }
  }

  .footer-note{ margin-top:26px; color:var(--muted); font-size:12.5px; opacity:.9; text-align:center; }

  /* responsive padding for very small screens */
  @media (max-width:380px){
    .overlay{ left:10px; right:10px; bottom:10px; }
    .badge{ top:10px; left:10px; }
  }
</style>
</head>
